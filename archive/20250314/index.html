<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geva Kipper's Ever-Changing Portfolio</title>
    <style>
        body {
            background-color: #468499;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Header styles */
        .header {
            text-align: center;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 3em;
            color: #F5F5DC;
            margin-bottom: 5px;
        }

       .header p {
            font-style: italic;
            color: #F5F5DC;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .header .subtitle {
          font-size: 0.7em;
          color: rgba(245, 245, 220, 0.7); /* Slightly transparent */
          margin-top: 0;
        }

        /* Portfolio Boxes */
        .portfolio-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .portfolio-box {
            background-color: #F5F5DC;
            border: 1px solid #468499;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-bottom: 30px;
            width: 60%;
            text-align: left;
            transform: rotate(calc(var(--rotation) * 1deg)); /* Random rotation */
            transition: width 0.3s ease, height 0.3s ease;
        }

        /* Responsive adjustments for portfolio boxes */
        @media (max-width: 768px) {
            .portfolio-box {
                width: 90%;
                margin-left: auto;
                margin-right: auto;
             }
        }

        /* GlglStats - specific style for video and link */
        .glglstats-video {
            width: 100%; /* Make video responsive within the box */
            max-width: 100%;
            height: auto;  /* Maintain aspect ratio */
            margin-bottom: 10px;
        }

        /* Footer Styles */
        .footer {
            background-color: #F5F5DC;
            color: #468499;
            text-align: center;
            padding: 10px;
            font-size: 0.7em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timer {
            font-family: monospace;
            font-size: 0.7em;
            background-color: #F5F5DC;
            color: #468499;
            padding: 5px;
            border-radius: 3px;
        }

        .random-element {
            position: absolute;
            /* Random positioning will be handled by JavaScript */
            background-color: rgba(245, 245, 220, 0.3); /* Example style */
            width: 20px;
            height: 20px;
            border-radius: 50%;
            pointer-events: none; /* Make it non-interactive */
        }

        /* Icons (using simple text characters for brevity) */
        .icon-link {
            margin-right: 10px;
            color: #468499;
            text-decoration: none;
        }

        /* --- Box Contents --- */
        .portfolio-box h2 { margin-bottom: 5px; }
        .portfolio-box a { color: #468499; text-decoration: none; }

    </style>
</head>
<body>

    <div class="header">
        <h1>Geva Kipper</h1>
        <p><i>Software Engineer at Google</i></p>
        <p class="subtitle">Redesigned Daily by AI</p>
    </div>

    <div class="portfolio-container">

        <div class="portfolio-box" style="--rotation: 2;">
            <h2>GlglStats</h2>
            <iframe class="glglstats-video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe> <!-- Replace with real video link -->
            <a href="https://example.com/glglstats">GlglStats Project Link</a>
        </div>

        <div class="portfolio-box" style="--rotation: -3;">
            <h2>Ahuzat Dibuk</h2>
            <a href="https://example.com/ahuzat1">Ahuzat Dibuk Link 1</a><br>
            <a href="https://example.com/ahuzat2">Ahuzat Dibuk Link 2</a>
        </div>

        <div class="portfolio-box" style="--rotation: 1;">
            <h2>Portfolio</h2>
            <p>This Site:</p>
            <a href="https://example.com/portfolio1">Portfolio Link 1</a><br>
            <a href="https://example.com/portfolio2">Portfolio Link 2</a>
        </div>

        <div class="portfolio-box" style="--rotation: -2;">
            <h2>Contact</h2>
            <a href="#" class="icon-link">GitHub</a>
            <a href="#" class="icon-link">LinkedIn</a>
            <a href="#" class="icon-link">Facebook</a>
        </div>

    </div>

    <div class="footer">
        <div>Â© Grok and Claude</div>
        <div class="timer" id="timer">00:00:00</div>
    </div>

    <script>
        // --- Stopwatch ---
        function updateTimer() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('timer').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTimer, 1000);

        // --- Random Element Generation ---
        function createRandomElement() {
            const element = document.createElement('div');
            element.classList.add('random-element');
            element.style.left = Math.random() * 100 + 'vw';
            element.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(element);

            // Clean up elements after a while
            setTimeout(() => {
                element.remove();
            }, 5000); // Remove after 5 seconds
        }

        // Call the function periodically
        setInterval(createRandomElement, 3000); // Create every 3 seconds

        // --- Random Box Dimensions ---
        const boxes = document.querySelectorAll('.portfolio-box');

        boxes.forEach(box => {
            const widthVariance = Math.random() * 5;  // Up to 5% variation
            const heightVariance = Math.random() * 5;

            const currentWidth = box.offsetWidth;
            const currentHeight = box.offsetHeight;


            box.style.width = `${currentWidth + widthVariance}%`;
            box.style.height = `${currentHeight + heightVariance}px`;
        });



    </script>

</body>
</html>
