<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geva Kipper - Deconstructed Complexity</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
            transition: filter 0.3s ease;
          
        }

        .project-box {
            width: 200px;
            height: 200px;
            border: 1px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .project-box:hover {
           transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .project-box h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-box:hover h2 {
            opacity: 1;
        }

        #expanded-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
            overflow: auto;
        }

        #expanded-content {
            max-width: 800px;
            padding: 20px;
            background-color: #121212; /* Match background */
            border: 1px solid #333;
            color: #fff;
            border-radius: 5px;
        }

        #expanded-content h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        #expanded-content p {
            margin-bottom: 20px;
        }

        .project-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
            margin-bottom: 10px;/*Added margin to the bottom of the projects to prevent links being cutoff*/
        }
        
        #close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
            color: white;
            transition: color 0.3s ease;
        }

        #close-button:hover {
            color: #aaa;
        }


        /* Project Specific Styles - Abstract Visuals */
        .glglstats { background: linear-gradient(to right, cyan, violet); }
        .ahuzatdibuk { background: linear-gradient(to right, red, yellow); }
        .thisportfolio { background: linear-gradient(to right, green, fuchsia, purple); filter:contrast(130%); }
        .socials { background: linear-gradient(to right, lightblue, lightgreen); }

        /* Socials Network */
        #socials-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #333;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #fff;
            text-decoration: none;
            transition: box-shadow 0.3s ease;
        }

        .social-icon:hover {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.8em;
        }

        #uptime {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-family: Roboto, sans-serif;
            font-weight: 300;
            font-size: 14px;
        }

        /* Intro Header Styles */

        #intro {
            text-align: center;
            padding: 50px 20px;
        }

        #intro h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        #intro p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #container.blurred {
          filter: blur(5px);
          pointer-events: none; /* prevent hover events on blurred elements */
        }

    </style>
</head>
<body>

    <div id="intro">
        <h1>Geva Kipper</h1>
        <p>Currently contributing to innovative search initiatives at Google.</p>
        <p><em>Re-designed daily by Artificial Intelligence. Expect the unexpected.</em></p>
    </div>

    <div id="container">
        <div class="project-box glglstats" data-project="glglstats"><h2>GlglStats</h2></div>
        <div class="project-box ahuzatdibuk" data-project="ahuzatdibuk"><h2>Ahuzat Dibuk</h2></div>
        <div class="project-box thisportfolio" data-project="thisportfolio"><h2>This Portfolio</h2></div>
        <div class="project-box socials" data-project="socials"><h2>Socials</h2></div>
    </div>

    <div id="expanded-view">
        <div id="close-button">&times;</div>
        <div id="expanded-content"></div>
    </div>


    <div id="socials-container">
        <a href="https://github.com/gevak" class="social-icon">GitHub</a>
        <a href="www.linkedin.com/in/gevakip" class="social-icon">LinkedIn</a>
        <a href="https://www.facebook.com/notarealpage" class="social-icon">Facebook</a>
    </div>

    <footer>
        <p>AI Design by Gemini</p>
        <p>Portfolio designed by Dor Levi</p>
    </footer>

    <div id="uptime">Uptime: <span id="uptime-value"></span></div>


    <script>
        const container = document.getElementById('container');
      const expandedView = document.getElementById('expanded-view');
      const expandedContent = document.getElementById('expanded-content');
      const closeButton = document.getElementById('close-button');

      function openProject(project) {
        let content = '';

        switch (project) {
          case 'glglstats':
            content = `
                            <h1>GlglStats</h1>
                            <p>Abstract representation of sound waves distorting a pie chart. The project visualizes website visit metrics as an audio frequency.</p>
                            <a href="https://glglstats.onrender.com/" class="project-link">Website</a>
                            <a href="https://www.youtube.com/watch?v=jrKAtOsj1Lo" class="project-link">Conference Presentation Video</a>
                            <p>Project video:</p>
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/jrKAtOsj1Lo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        `;
            break;
          case 'ahuzatdibuk':
            content = `
                            <h1>Ahuzat Dibuk</h1>
                            <p>A stylized map with heatmap-like color gradients. Presents 'black market' parking spots in Tel Aviv as reported by mobile users.</p>
                            <a href="https://www.facebook.com/groups/secrettelaviv/posts/10159636301195943" class="project-link">Publication Post</a>
                            <a href="https://13tv.co.il/item/news/domestic/internal/parking-902956407/" class="project-link">Media Mention 1</a>
                            <a href="https://www.mako.co.il/nexter-news/Article-ae43964b891bf71027.htm" class="project-link">Media Mention 2</a>
              <p>Heatmap Example:</p>
              <img src="https://static.mako.co.il/nexter/news_articles/Article-ae43964b891bf71027.htm/ALT/1098447_parking_spotting_i.jpg" alt="Ahuzat Dibuk Heatmap Example" style="max-width:100%;">
                        `;
            break;
          case 'thisportfolio':
            content = `
                            <h1>This Portfolio</h1>
                            <p>A broken down structure of code visualized in a variety of bright colors. A single-page portfolio that gradually "deconstructs" to reveal the project's complexity.</p>
                            <a href="https://portfolio-dor1.onrender.com/" class="project-link">Website</a>`;
            break;
          case 'socials':
            content = `
                            <h1>Socials</h1>
                            <p>Overlapping and intertwined circles representing my professional network.</p>
                            <a href="https://github.com/gevak" class="project-link">GitHub</a>
                            <a href="www.linkedin.com/in/gevakip" class="project-link">LinkedIn</a>
                            <a href="https://www.facebook.com/notarealpage" class="project-link">Facebook</a>
                        `;
            break;
          default:
            content = `<p>Project details not found.</p>`;
        }

        expandedContent.innerHTML = content;
        expandedView.style.display = 'flex'; // Show the expanded view
        container.classList.add('blurred');

      }


      function closeProject() {
        expandedView.style.display = 'none';
        container.classList.remove('blurred');
      }

      // Event listeners for projects and Close button
      const projectBoxes = document.querySelectorAll('.project-box');
      projectBoxes.forEach(box => {

        box.addEventListener('click', () => {
          openProject(box.dataset.project);
        });
      });

      closeButton.addEventListener('click', closeProject);

      // Uptime counter
      function updateUptime() {
        const startTime = new Date('2025-03-22T13:29:38Z').getTime();
        const now = new Date().getTime();
        const diff = now - startTime;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById('uptime-value').textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      setInterval(updateUptime, 1000);
      updateUptime(); // Initial call
    </script>

<!-- Add this block to embed the like button -->
    <script src="/static/js/like_button.js"></script>
    <script>
        LikeButton.init({
          pageId: "20250322",
          position: "bottom-right", // Options: bottom-right, bottom-left, top-right, top-left
        });
    </script>

</body>
</html>
